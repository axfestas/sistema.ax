# Cloudflare Pages Configuration
name = "sistema-ax-festas"
compatibility_date = "2024-09-23"

pages_build_output_dir = "out"

# Enable Node.js compatibility for Pages Functions
compatibility_flags = ["nodejs_compat"]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "sistema"
database_id = "a11b14f5-5d31-482f-ac32-4caf446944dd"

# R2 Storage Binding
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "sistema-ax-festas"

# Environment variables
[vars]
NODE_VERSION = "18"
SITE_URL = "https://axfestas.com.br"
# Email settings (optional - set RESEND_API_KEY in Cloudflare dashboard as secret)
